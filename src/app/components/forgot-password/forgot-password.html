<div class="login-body">
    <div class="auth-card">
        <!-- Encabezado -->
        <div class="auth-header">
            <img src="https://cdn-icons-png.flaticon.com/512/2909/2909763.png" alt="Logo EcoMarket">

            <h3>EcoMarket</h3>
        </div>

        <!-- Formulario Login -->
        <div class="p-3" id="login-form">
            <h2 class="my-3 text-center">Reestablecer contraseña</h2>
            <form class="d-flex justify-content-center flex-column px-5">

                <span class="mb-3">Para reestablecer tu contraseña, ingresa tu correo electrónico a continuación:</span>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                        [(ngModel)]="email" name="email">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login text-white mb-1 mt-1" (click)="resetPassword(email)"
                        style="min-width: 200px;">Reestablecer mi Contraseña</button>
                </div>
                <div class="extra-links d-flex justify-content-center">
                    <button class="btn btn-link mt-3" routerLink="/login">Volver a Inicio de Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
